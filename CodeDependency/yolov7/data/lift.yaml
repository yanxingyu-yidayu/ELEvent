# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./datasets/lift/train_list.txt  # 118287 images
val: ./datasets/lift/val_list.txt  # 5000 images
test: ./datasets/lift/val_list.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 4

# class names
names: [ 'electromobile', 'door', 'dog', 'gas tank' ]
